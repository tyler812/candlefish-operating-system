overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
  src/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      mappers:
        User: "@prisma/client#User"
        Idea: "@prisma/client#Idea"
        Activity: "@prisma/client#Activity"
        Review: "@prisma/client#Review"
        DecisionMemo: "@prisma/client#DecisionMemo"
        WipLimit: "@prisma/client#WipLimit"
        Notification: "@prisma/client#Notification"
      scalars:
        Date: Date
        JSON: any
        Upload: any